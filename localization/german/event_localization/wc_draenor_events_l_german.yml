 WCDRA_5_TITLE:0 "Das dunkle Portal"

 WCDRA_3_DESC:0 "Eure Armee hat das dunkle Portal erreicht. Nach langer Belagerung haben Eure Truppen das umliegende Gebiet besetzt und warten nun auf Eure Befehle.\n\nIn der Mitte des Portals sammelt sich Fel-Energie, die ein Fenster in die andere Welt schafft. Feinde können jeden Moment hindurchtreten, daher müsst Ihr schnell eine Entscheidung treffen: Schließt dieses verfluchte Tor ein für alle Mal oder beansprucht es für Euch selbst."
 WCDRA_3_OPT_A:0 "Wir müssen es schließen, sofort!"
 WCDRA_3_OPT_B:0 "Unsere beiden Welten werden verbunden bleiben."

 WCDRA_5_DESC:0 "Die ganze Welt zittert angesichts dieses bedeutsamen Tages: Das dunkle Portal wurde zerstört.\n\nDurch den Einsatz der besten und klügsten Zauberwirker [portal_destroyer.GetFullNamePossessive] wurde das große steinerne Tor, das als Brücke zwischen Azeroth und Draenor diente, in tausend Stücke gerissen und zu nichts weiter als einem Trümmerhaufen und einem unheilvollen Spalt reduziert; ein Riss im Gefüge von Raum und Zeit selbst. Als die dunklen Energien des Portals explodierten, wurde der Schwarze Morast - der bereits durch den Einfluss des Portals korrumpiert war - zu einer trockenen Wüste aus toter Erde verbrannt, die viele nun die Verwüsteten Lande zu nennen beginnen. Niemand ist sich sicher, ob dieser Schaden irreversibel ist oder ob das Land eines Tages geheilt werden kann, und viele magische Meister sind besorgt über den weiteren Schaden, den der Spalt verursachen könnte. Ein noch größeres Rätsel ist jedoch, was das Schicksal für die Völker von Draenor bereithält, die während der Zerstörung des Portals auf beiden Seiten davon gefangen waren. Diejenigen, die auf Azeroth sind, müssen nun ihren eigenen Weg und ihren Platz in dieser Welt finden, so gut sie können, während diejenigen, die auf Draenor zurückgeblieben sind, dazu verdammt sind, einen langsamen und schmerzhaften Tod mit ihrer Welt zu sterben, vorausgesetzt, niemand stabilisiert den Spalt und öffnet das Portal wieder...\n\n[portal_destroyer.GetFullNameNicknamed] wird natürlich tun, was er kann, um sicherzustellen, dass das nicht passiert, aber was ist zu tun, wenn es noch jemanden gibt, der die Macht und den Willen hat, es von der anderen Seite zu öffnen?"
 WCDRA_5_OPT_A:0 "Wir können nie wieder nach Hause zurückkehren..."
 WCDRA_5_OPT_B:0 "Was für eine Verschwendung..."
 WCDRA_5_OPT_C:0 "Und möge er sich nie wieder öffnen!"

 WCDRA_100_TITLE:0 "Von einer sterbenden Welt"
 WCDRA_100_DESC:0 "Eure Wachen bringen Euch einen [refugee.Custom('WomanManGirlBoy')]. Sie sagen, dass [refugee.GetSheHe] und [refugee.GetHerHis]e Gruppe von einer Patrouille in der Nähe des [refugee.Custom('GetDarkPortalRift')] aufgegriffen wurden. Es scheint, dass sie irgendwie zum [refugee.Custom('GetPortalRift')] gelangt sind und ihn durchquert haben, ohne von den Wachen auf beiden Seiten des Portals bemerkt zu werden.\n\nAls Ihr den Flüchtling fragt, nennt [refugee.GetSheHe] sich [refugee.GetFirstName] und erzählt Euch, dass [refugee.GetSheHe] keine andere Möglichkeit hatte, als sich durch den [refugee.Custom('GetPortalRift')] zu schleichen."
 WCDRA_100_DESC_draenei:0 "Die Draenei wurden von der Ork-Horde an den Rand der Ausrottung gebracht. Aus Verzweiflung beschloss [refugee.GetHerHis]e Gruppe, nach Azeroth zu fliehen, um dem Genozid zu entrinnen.\n\n"
 WCDRA_100_DESC_arakkoa:0 "Bürgerkriege und religiöse Auseinandersetzungen haben dem Volk der Arakkoa einen hohen Tribut abverlangt, und der Rest wurde von der Orkhorde in Verstecke gezwungen. [refugee.GetHerHis|U]e Brüder und Schwestern beschlossen, auf die andere Seite zu kommen, um einen besseren Ort zu finden."
 WCDRA_100_DESC_village:0 "Der Boden von Draenor hat seine Fruchtbarkeit verloren, so dass [refugee.GetHerHis] Dorf, das von der Horde zurückgelassen wurde, am Verhungern ist. Diejenigen, die noch laufen können, haben beschlossen, auf die andere Seite zu kommen, um einen besseren Ort zu finden.\n\n"
 WCDRA_100_DESC_ending:0 "Draenor liegt im Sterben. [refugee.GetSheHe|U] fleht Euch an: erlaubt [refugee.GetHerHim] zu bleiben oder lasst wenigstens [refugee.GetHerHis]e Leute frei."
 WCDRA_100_OPT_A:0 "Ihr seid hier willkommen."
 WCDRA_100_OPT_B:0 "Hier gibt es keinen Platz für euresgleichen."
 WCDRA_100_OPT_C:0 "Wachen, ergreift [refugee.GetHerHim]!"

 WCDRA_25_TITLE:0 "Das Dunkle Portal wurde erneut geöffnet"
 WCDRA_25_DESC:0 "Der Himmel verdunkelte sich und wurde von heftigen Stürmen durchbrochen. Das Land selbst erbebte als Reaktion auf die pulsierende, unheilige Magie, die in den sumpfigen Ruinen des Schwarzen Morastes verwurzelt war. Magische Fäden dehnten sich aus und zogen sich an der Stelle des alten Dunklen Portals zurück, das vor vielen Jahren geschlossen worden war.\n\n[portal_reopener.GetFullNameNicknamed] hat das Tor geöffnet, das die Welt von Azeroth und das Reich von Draenor wieder miteinander verbindet. Derselbe Durchgang, der vor vielen Jahren zum ersten Mal Zugang zu Azeroth aus dem zerrütteten Reich Draenor gewährte. Seid bereit, die Welt ist abermals in Gefahr!"
 WCDRA_25_OPT_A_very_positive:0 "Eine weitere Chance für unsere Brüder."
 WCDRA_25_OPT_A_positive:0 "Lasst sie auf Azeroth ein Zuhause finden."
 WCDRA_25_OPT_A_negative:0 "Warum können diese Tore nicht geschlossen bleiben?"

 WCDRA_200_TITLE:0 "Eindringlinge jenseits des [ROOT.Char.Custom('GetPortalRift')]"
 WCDRA_200_DESC_beginning:0 "Eure Soldaten berichten, dass sie bewaffneten Kräften gegenüberstanden, die aus dem [ROOT.Char.Custom('GetDarkPortalRift')] kamen. Bisher ist ihre Anzahl unbekannt, aber es ist klar, dass es eine Bewegung jenseits des Risses gibt.\n\nGerüchten zufolge sind diese Fremden"
 WCDRA_200_DESC_draenei:0 "überlebende Draenei, angeführt von einem mächtigen, von den Naaru gesegneten Exarchen."
 WCDRA_200_DESC_arakkoa:0 "Ausgestoßene der Arakkoa, angeführt von einer Reinkarnation von Terokk, dem größten ihrer Könige."
 WCDRA_200_DESC_orcs:0 "Mitglieder wilder und verzweifelter Ork-Clans."
 WCDRA_200_DESC_ogres:0 "Mitglieder wilder und verzweifelter Oger-Clans."
 WCDRA_200_DESC_ending:0 "Sie rufen dazu auf, den [ROOT.Char.Custom('GetDarkPortalRift')] zu stürmen und bessere Ländereien in der neuen Welt zu erobern.\n\nDie gefangenen Eindringlinge erzählen, dass sie nicht die Absicht haben, um den [ROOT.Char.Custom('GetPortalRift')] zu kämpfen. Draenor steht am Rande der Katastrophe. Sie wollen nichts weiter als fruchtbares Land und sind bereit, es sich mit Gewalt zu nehmen."
 WCDRA_200_OPT_A:0 "Erlaubt ihnen eine friedliche Durchreise."
 WCDRA_200_OPT_A_tooltip:0 "[THIS.Char.GetShortUIName|U] fällt in ein schwaches Reich ein"
 WCDRA_200_OPT_B:0 "Nur über meine Leiche."
 WCDRA_200_OPT_B_tooltip:0 "[THIS.Char.GetShortUIName|U] greift Euch an"

 WCDRA_1000_TITLE:0 "Jenseits des Dunklen Portals"
 WCDRA_1000_DESC_portal:0 "[portal_owner.GetTitledFirstNameNicknamed] muss den Tag verfluchen, an dem [portal_owner.GetSheHe] beschlossen hat, das Dunkle Portal aufrecht zu erhalten, denn Orks unter dem Kommando des Schamanenältesten Ner'zhul haben ihre pervertierte Magie eingesetzt, um die Kontrolle über das gefürchtete Bauwerk für ihre eigenen ruchlosen Pläne an sich zu reißen!\n\n"
 WCDRA_1000_DESC_rift:0 "Der Tag, den alle Bewohner von Azeroth gefürchtet haben, ist gekommen - das Dunkle Portal wurde erneut geöffnet! Der Schamanenälteste Ner'zhul und seine Anhänger auf Draenor haben den Spalt von der anderen Seite aus stabilisiert und seine Streitkräfte in die Verheerten Lande geschickt, direkt vor der Nase von [portal_owner.GetTitledFirstNamePossessive]!\n\n"
 WCDRA_1000_DESC_ending:0 "Durch List und Tücke schlüpften Ner'zhuls vertrauenswürdigste Anhänger an den Verteidigern des [portal_owner.Custom('GetPortalRift')] vorbei und machten sich auf den Weg, um eine Sammlung mächtiger Artefakte zu beschaffen: das Buch von Medivh, das juwelenbesetzte Szepter von Sargeras und das Auge von Dalaran. Niemand kann mit Sicherheit sagen, was er mit all diesen Artefakten vorhat, aber alle, die diese Welt ihr Zuhause nennen, sind sich einig, dass er um jeden Preis aufgehalten werden muss!"
 WCDRA_1000_OPT_A:0 "Ich werde die [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] des Reiches herbei rufen!"
 WCDRA_1000_OPT_B:0 "Ich werde selbst die Führung übernehmen!"
 WCDRA_1000_OPT_C:0 "Das kümmert uns nicht..."
 WCDRA_1000_OPT_C_unable:0 "Leider können wir nichts tun."
 WCDRA_1000_OPT_C_frostwolf:0 "Was hat Ner’zhul vor?"
 WCDRA_1000_OPT_C_orcish:0 "Lok’tar Shadowmoon!"

 WCDRA_1005_DESC_begging:0 "Unsere Krieger sind erfolgreich durch das Dunkle Portal gestürmt und haben die als Höllenfeuerzitadelle bekannte Festung der Horde eingenommen. Die Schlacht war heftig und blutig, aber letztendlich konnten wir den Sieg erringen.\n\n"
 WCDRA_1005_DESC_injured:0 "Neben anderen wurde [draenor_wounded.GetFullNameNicknamed] schwer verwundet zurückgelassen. Wäre nicht das Geschick unserer Heiler gewesen, hätte [draenor_wounded.GetSheHe] in diesem Kampf womöglich [draenor_wounded.GetHerHis] Leben verloren."
 WCDRA_1005_DESC_killed:0 "Letztendlich hatten nicht alle so viel Glück. [draenor_killed.GetFullNameNicknamed] zahlte den ultimativen Preis für diesen Sieg und wird in ehrenvoller Erinnerung bleiben. Leider ist keine Zeit zum Trauern, denn wir müssen weitermachen, wenn ihr Opfer einen Sinn haben soll."
 empty_line:0 "\n\n"
 WCDRA_1005_DESC_ending:0 "Bevor er von [wise_mage.GetFullNameNicknamed] getötet wurde, enthüllte der Oger-Magier Dentarg, dass der Schamanenälteste versucht, neue Portale zu anderen Welten zu öffnen, welche die Horde erobern kann! [wise_mage.GetFirstName] glaubt, dass das Dunkle Portal für immer versiegelt werden könnte, wenn wir von Ner'zhul  das Buch von Medivh beschaffen könnten, ebenso wie den Schädel, der sich derzeit im Besitz des Schwarzen Drachenaspekts, Todesschwinge, befindet. Der Zerstörer scheint mit der Horde im Bunde zu sein - wir müssen ihn besiegen, um den Schädel zu bekommen!"
 THEY_GOT_ME:0 "#emp Sie haben mich erwischt...#!"
 WCDRA_1005_OPT_A_dragon:0 "Neltharions Verrat kennt keine Grenzen!"
 WCDRA_1005_OPT_A_compassionate:0 "Keine Welt sollte so leiden wie Azeroth!"
 WCDRA_1005_OPT_A_normal:0 "Wir dürfen jetzt nicht wanken - für Azeroth!"

 WCDRA_1010_DESC:0 "Todesschwinges Spur war leicht zu verfolgen, und als unsere Kämpfer sich ihrer Beute nähern, entdecken sie bald, dass der Aspekt des Todes bereits von einer anderen Macht bedrängt wird. Die mächtigen Gronn, angeführt von Gruul, und ihre Oger-Diener haben jedes Gelege, das in der Gegend versteckt wurde, zerstört und ihre Beschützer auf den Bergspitzen aufgespießt...\n[diplomat.GetFullNameNicknamed|U] schlägt vor, dass wir mit Gruul einen Handel abschließen könnten, in dem wir ihm unsere Unterstützung im Kampf gegen Todesschwinge anbieten, solange er uns das Artefakt überlässt.\n\n[paranoid.GetFullNameNicknamed|U] argumentiert, dass man Gruul nicht trauen kann, und rät stattdessen, die Monster ihren Kampf fortsetzen zu lassen und das Chaos zu nutzen, um sich unbemerkt anzuschleichen und das Artefakt zu holen."
 WCDRA_1010_OPT_A:0 "Helft den Gronn!"
 WCDRA_1010_OPT_B:0 "Lasst sie kämpfen!"
 WCDRA_1010_OPT_C:0 "Beeindruckend, ein Kampf der Giganten!"

 WCDRA_1015_DESC:0 "Als Ihr Euch für die Nacht ausruhtet, wurdet Ihr von Schreien und einem panischen, unheimlichen Kreischen geweckt. Ihr eilt hinaus, um die Quelle des Chaos zu finden und seht eine Reihe Eurer Krieger, die auf einem Arakkoa hocken, der in tiefpurpurne Roben und eine dunkle Haube gekleidet ist.\n\n Nachdem Eure Krieger [grizzik.GetHerHim] aufstehen lassen, stellt sich der Arakkoa als [grizzik.GetFirstName] vor. [grizzik.GetSheHe|U] behauptet, Eure Armee nur aus reiner Neugierde beobachtet zu haben, aber als [grizzik.GetSheHe] hört, dass Ihr Ner'zhuls Pläne durchkreuzen wollt, schimmern [grizzik.GetHerHis]e Augen in einem listigen und rachsüchtigen Licht. Als persönliche Rache an der Horde für das, was sie [grizzik.GetHerHis]em Volk angetan hat, bietet [grizzik.GetFirstName] Euch an, Euch nach Auchindoun zu führen, einer alten draeneischen Begräbnisstätte, wo Ner'zhul offenbar Unterschlupf gefunden hat."
 WCDRA_1015_OPT_A_arakkoa:0 "Ihr seid in unserer Gemeinschaft willkommen, Grizzik!"
 WCDRA_1015_OPT_A_normal:0 "Wir haben kaum eine Wahl. Zeigt uns den Weg, Grizzik…"
 WCDRA_1015_OPT_B_arakkoa:0 "Hinfort, flugunfähiges Scheusal!"
 WCDRA_1015_OPT_B_normal:0 "Ich traue diesem Fremden nicht. Wir werden unseren eigenen Weg finden."
 WCDRA_1015_OPT_C:0 "Ich spüre... eine seltsame Aura um diese Kreatur."

 WCDRA_1020_DESC:0 "Der Angriff auf Auchindoun ist ein erbitterter Kampf, der durch knochenübersäte Hallen und schattige Korridore tobt. Eure Krieger sind verunsichert von der uralten Architektur und der beunruhigenden Atmosphäre und einige berichten, dass sie sich in Räumen beobachtet fühlen, in denen sich unmöglich ein Ork-Spion aufhalten kann.\n\nSie kämpfen dennoch tapfer und werden von den Geistern der getöteten Draenei unterstützt, die von einem ihrer letzten lebenden Mitglieder heraufbeschworen wurden. Die Orks leisten einen furchterregenden Widerstand, aber zwischen den mutigen Lebenden und den rachsüchtigen Toten werden sie vollständig aufgerieben.\n\nUnglücklicherweise gelingt es dem feigen Ner'zhul, inmitten des Chaos zu entkommen."
 WCDRA_1020_OPT_A:0 "Ein glorreicher Sieg."

 WCDRA_1025_DESC:0 "Die Welt geht unter! Während Eures Angriffs auf den Schwarzen Tempel verfinstert sich plötzlich der Himmel und der Boden beginnt zu beben - Ner'zhuls Ritual ist vollendet!\n\Nein, man muss sich fragen, ob er den schrecklichen Preis, den er für seinen Ehrgeiz zahlen würde, begriffen hat. Mehrere neue Portale haben sich geöffnet, aber ihre gewaltigen Energien sind außer Kontrolle geraten! Das Gefüge dieser Welt wird zerrissen und Draenor wird unwiderruflich dem Untergang geweiht sein. Es gibt nichts mehr, was Ihr tun könnt. Ihr müsst Eure Truppen zurück zum Dunklen Portal führen oder zusammen mit dieser sterbenden Welt untergehen!"
 WCDRA_1025_OPT_A:0 "Wahnsinn!"

 WCDRA_1030_DESC:0 "Die Laughing Skull, einer der vielen wilden Ork-Clans, die diese Welt befallen, versperren euch den Weg. Wahnsinnig und blutrünstig, selbst für Ork-Verhältnisse, sind die Laughing Skulls für ihren Irrsinn und Verrat bekannt. Sie bieten euch jedoch einen Waffenstillstand an, wenn ihr zustimmt, ihnen im Kampf gegen ihre Feinde, die Thunderlord- und Bonechewer-Clans, zu helfen. Ein gemeinsamer Angriff wäre wahrscheinlich mit weniger Verlusten verbunden als ein offener Kampf gegen diese Orks, aber kann man diesen Wilden wirklich trauen?"
 WCDRA_1030_OPT_A:0 "Einverstanden!"
 WCDRA_1030_OPT_B:0 "Zum Angriff!"
 WCDRA_1030_OPT_C:0 "Ich habe gehört, ihr mögt Schädel. Kommt her, [gift.GetFirstName]!"
 WCDRA_1010_OPT_reaction:0 "Sie sind... irre."

 WCDRA_1035_DESC:0 "Ihr habt das Dunkle Portal erreicht, aber Ihr wisst, dass Ihr die andere Seite des Portals nie wieder sehen werdet. Die Verheerung wird immer schlimmer, der Boden zerbröckelt und der Himmel wird von seltsamen Lichtern gezeichnet. Draenor ist dem Untergang geweiht, und dieser Untergang wird sich auch auf Azeroth ausbreiten, wenn das Dunkle Portal nicht versiegelt wird.\n\nDie einzige Möglichkeit, dies zu tun, liegt auf dieser Seite, während Ihr die Wellen verzweifelter Orcs aufhaltet, die versuchen, ihrer sterbenden Welt zu entkommen und Azeroth zu verwüsten. Es wird ein edles letztes Gefecht sein, um alles zu retten, was ihr kennt und liebt."
 WCDRA_1035_OPT_A_azeroth:0 "Das höchste Opfer für die ultimative Sache. Für Azeroth!"
 WCDRA_1035_OPT_A_time_to_die:0 "Zeit zu sterben."
 WCDRA_1035_OPT_B:0 "Ihr könnt hier mit den Orks sterben, wenn ihr wollt, aber ich werde leben!"
 you_jump_into_the_portal_tooltip:0 "Ihr springt in das Portal"

 WCDRA_1040_DESC:0 "Es ist vollbracht.\n\nDas Dunkle Portal, die Quelle von so viel Chaos und Leid, liegt endlich still. Draenor, die Welt auf der anderen Seite, ist ebenfalls nicht mehr. Die zerrütteten und verzerrten Überreste davon sind nun als Scherbenwelt bekannt.\n\nAzeroth ist ebenfalls nicht unbeschadet geblieben. Die Ländereien rund um das Dunkle Portal sind verwüstet und leblos, und die Verwüstungen, die die Ork-Horde hinterlassen hat, sind überall sichtbar, aber es sollten in absehbarer Zeit keine weiteren Bedrohungen aus dem Portal kommen. Die tapferen Helden auf der anderen Seite haben das höchste Opfer gebracht, um ihre Welt zu bewahren, und zumindest für den Moment scheint es ihnen gelungen zu sein."
 WCDRA_1040_OPT_A_very_friendly:0 "Zuhause ist verloren..."
 WCDRA_1040_OPT_A_friendly:0 "Was für ein furchtbares Schicksal..."
 WCDRA_1040_OPT_A_neutral:0 "Die Welt ist zerrissen..."
