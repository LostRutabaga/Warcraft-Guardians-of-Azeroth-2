 #Mil
 innovation_conscripts:0 "Conscrits"
 innovation_conscripts_desc:0 "Les lois sur la conscription nous permettent d'avoir une armée plus importante et moins chère."
 
 innovation_better_seige:0 "Bombe à Haute Vélocité"
 innovation_better_seige_desc:0 "Les bombes qui volent à des vitesses plus élevées peuvent faire plus de dégâts à l'impact. Avec les bombes à haute vélocité, nous pouvons rendre les châteaux moins efficaces."
 
 innovation_defense_charters:0 "Chartes de défense"
 innovation_defense_charters_desc:0 "De nouvelles chartes de défense dans les foyers de population ont permis à nos villes d'être mieux garnies et défendues."
 
 innovation_guns:0 "Carabiniers"
 innovation_guns_desc:0 "La nouvelle ère technologique nous a également apporté une nouvelle ère en matière de combat. Bien que légèrement imprécis à grande distance, les fusils peuvent donner un coup de poing massif à quiconque se trouve de l'autre côté du canon."
 
 innovation_professional_army:0 "Armée professionnelle"
 innovation_professional_army_desc:0 "Notre armée a beaucoup appris au fil des décennies et nous sommes parvenus à mettre sur pied une armée hautement entraînée et expérimentée. Avec un tel talent dans nos rangs, il y a toujours des éléments qui se distinguent."

 innovation_recruitment_centers:0 "Centre de recrutement"
 innovation_recruitment_centers_desc:0 "Les centres de recrutement nous permettent de rassembler un plus grand nombre de soldats dans notre armée. Grâce à nos nouvelles stratégies de recrutement, nous sommes en mesure d'atteindre les zones les plus reculées de notre domaine afin de trouver des personnes prêtes à se battre."

 #Civic
 innovation_better_building:0 "Méthodes de construction"
 innovation_better_building_desc:0 "Des méthodes de construction plus efficaces et des plans simplifiés nous permettent de gagner du temps et de l'argent lorsque nous nous lançons dans une nouvelle construction."
 
 innovation_centralization:0 "Centralisation"
 innovation_centralization_desc:0 "Notre royaume est devenu plus centralisé autour du souverain. Grâce à de meilleures technologies de communication et de voyage, nous pouvons exercer un plus grand contrôle sur les régions les plus éloignées de notre royaume."
 
 innovation_currency_05:0 "Compagnies commerciales"
 innovation_currency_05_desc:0 "De nouvelles compagnies commerciales ont commencé à profiter des lacunes du marché libre. Tout marché ou toute marchandise intacte sera exploité par les commerçants et leurs patrons, tout en nous donnant un pourcentage de ces gains."
 
 innovation_expansionism:0 "Expansionnisme"
 innovation_expansionism_desc:0 "Notre pays devenant plus uni dans cette nouvelle ère, nous devrions regarder au-delà de nos frontières pour trouver de nouvelles terres à incorporer dans notre royaume."
 
 innovation_governance:0 "Gouvernance"
 innovation_governance_desc:0 "Une administration plus efficace nous permet d'avoir plus de subordonnés qui nous aident dans nos tâches. Nous pouvons les diriger avec une relative facilité tout en récoltant les avantages d'une bureaucratie efficace."
 
 innovation_high_eminence:0 "Haute éminence"
 innovation_high_eminence_desc:0 "Même nos ancêtres n'ont pas anticipé la future grandeur de notre peuple. Nous sommes sages au-delà de nos années et notre gloire n'est surpassée que par les Titans eux-mêmes."

 innovation_trams:0 "Trams"
 innovation_trams_desc:0 "Un nouveau mode de transport a été développé qui permet une plus grande facilité de déplacement. Nous pouvons déplacer les troupes, les civils et les marchandises plus rapidement que jamais auparavant."
 
 innovation_production_lines:0 "Chaînes de production"
 innovation_production_lines_desc:0 "Nous pouvons désormais nous concentrer davantage sur un certain article grâce à nos nouvelles lignes d'assemblage et de production. Cela permettra d'apporter de nouveaux produits à notre peuple et d'approvisionner notre armée beaucoup plus efficacement."
