 bm_the_reign_of_chaos:0 "Die Herrschaft des Chaos"
 bm_the_reign_of_chaos_desc:0 "Jahre nach dem Ende des Zweiten Krieges haben sich die Östlichen Königreiche noch immer nicht von den Verwüstungen erholt, die Land und Leuten zugefügt wurden. Die Allianz ist durch diverse Krisen geschwächt, nachdem einige Königreiche sich von Lordaeron distanziert haben, um ihr eigenes, unabhängiges Schicksal zu verfolgen. Während noch immer Kämpfe zwischen Resten der Horde und Rebellen schwelen, greift im Osten Lordaerons eine mysteriöse Seuche um sich. Gerüchte kursieren über die Untergangswarnung eines verrückten Propheten und über die Notwendigkeit, nach Westen zu fliehen. Prinz Arthas Menethil jedoch bleibt standhaft und will sein Volk und sein zukünftiges Reich beschützen.\nAuf dem arktischen Kontinent Northrend ist unterdessen der Kontakt zu allen menschlichen Siedlungen abgebrochen und die einst so mächtigen Reiche der Nerubier und Drakkari-Trolle ziehen sich vor der neu erstarkenden Macht des Lichkönigs zurück. Dieses mysteriöse Wesen erweckt die Toten und bereitet sich auf einen Krieg gegen die Lebenden vor. Nur wenige können sich ihm im Norden entgegenstellen, und er könnte auch Pläne für den Rest der Welt haben...\n\nWerden die Königreiche der Allianz zusammenhalten, um sich dieser neuen Krise zu stellen, oder werden sie auf sich gestellt untergehen? Wird der Lichkönig siegen wo die Horde versagt hat und Azeroth ins Verderben stürzen? Wer wird als Sieger hervorgehen aus der Herrschaft des Chaos?"

 #Arthas Menethil
 arthas_menethil_character:0 "Prinz Arthas"
 arthas_menethil_character_desc:0 "Als einziger männlicher Erbe von König Terenas II. von Lordaeron wurde Arthas vom besten Lehrer den Lordaeron zu bieten hat, Lord Uther Lichtbringer von der Silberhand, der den jungen Prinzen zum Paladin ausgebildet hat, auf seine zukünftige Aufgabe vorbereitet. Geschickt und engagiert ist Arthas noch kein König, sondern dient seinem Vater als Befehlshaber und Vasall, der sich beweisen will und seinem Volk tief verbunden ist. Da König Terenas ein alter, weiser und vorsichtiger Mann ist, liegt es an Prinz Arthas, in den kommenden Kämpfen mit gutem Beispiel voranzugehen und zu handeln.\n\nWird Arthas der Herrscher sein, den Lordaeron braucht, oder wird sein Leichtsinn mehr Schaden anrichten als Nutzen bringen?"

 #Dar'khan Drathir
 darkhan_character:0 "Dar'Khan"
 darkhan_character_desc:0 "Dar'Khan ist ein Magister, ein Magierfürst von Quel'Thalas. Er diente seinem Lehnsherrn König Anasterian und der Allianz während des zweiten Krieges gegen die Trolle und Orks, und das mit großem Können und Erfolg. Der Magier ist jedoch auch ein Experte in der Magie des Sonnenbrunnens, der Hauptquelle der Macht von Quel'Thalas, sowie in der Kunst der magischen Bauwerke und esoterischen Studien. Trotz all seiner Leistungen vermisst Dar'Khan die Anerkennung, die er verdient, und er strebt nach mehr als dem, was ihm seine undankbaren Artgenossen zugestehen, doch er weiß, dass er in der Lage ist, Großes zu erreichen und der Geschichte seinen Stempel aufzudrücken.\n\nIst Dar'Khan ein großes Schicksal beschieden, oder wird er vergessen werden, wie so viele vor ihm, die nicht ehrgeizig genug waren?"

 #Anasterian Sunstrider
 anasterian_character:0 "Hochkönig Anasterian"
 anasterian_character_desc:0 "Seit Jahrhunderten regiert Anasterian Sunstrider als König von Quel'Thalas und Erbe der Linie von Dath'remar. Der weise, aber stolze König schätzt Unabhängigkeit und Ruhe und hat sich nach dem Sieg über die Horde im Zweiten Krieg vollständig aus der Allianz zurückgezogen. Er ist zuversichtlich, dass die magische Überlegenheit seines Reiches die Sicherheit und das Wohlergehen seines Volkes gewährleisten wird. Zahlreiche Elfen um Kronprinz Kael'Thas sympathisieren jedoch nach wie vor mit der Allianz und sehen es als die Pflicht der Elfen, ihren ehemaligen Verbündeten in diesen schwierigen Zeiten zu helfen.\n\nWas erwartet den Elfenkönig und sein Volk? In der Abgeschiedenheit ihres magischen Königreichs zu gedeihen? Sich mit ihren ehemaligen Verbündeten gegen eine dunklere Bedrohung zu vereinen? Allein in Vergessenheit zu geraten? Oder vielleicht einen noch größeren Platz in der Welt einnehmen?"

 #Ner'zhul
 nerzhul_character:0 "Ner'zhul, der Lichkönig"
 nerzhul_character_desc:0 "Nachdem der ehemalige Häuptling und Schamanenältester sich seinen dämonischen Meistern widersetzt hatte wurde Ner'zhul in den Lichkönig verwandelt, eine neue Waffe im Krieg gegen Azeroth. Auf den eisigen Kontinent Northrend gesandt um sich auf seine Mission vorzubereiten entdeckte er seine immensen Kräfte und entfaltete sie unter der wachsamen Aufsicht der Legion. Er hat die Basis für eine neue Ordnung geschaffen, doch für die Legion wird er die Vorhut ihrer Invasion sein.\n\nWird Ner'zhul die Rückkehr der Legion sicherstellen? Wird er aufgehalten werden, bevor es zu einer solchen Tragödie kommen kann... Oder wird er sein eigener Herr werden, Herrscher über die Toten und die Welt?"

 #Daelin Proudmoore
 daelin_character:0 "Admiral Daelin"
 daelin_character_desc:0 "Daelin Proudmoore, Herr von Tiragarde und Befehlshaber der Flotte, wurde von seinen Landsleuten zum Lord-Admiral und Herrscher von Kul Tiras gewählt. Unter seiner Führung wurde das Handelskönigreich zur stärksten Seemacht der Welt und stellte seine Flotte in den Dienst der Allianz. Als dessen Großadmiral brachte er im Zweiten Krieg den Sieg gegen die Horde und blieb auch nach dessen Ende einer der mächtigsten Unterstützer der Allianz. Auch wenn das Meer sein Königreich vor Bedrohungen wie Epidemien oder Orkangriffen schützt, bleibt der Admiral wachsam und weiß, dass seine Flotte im Falle eines neuen Krieges für die Allianz lebenswichtig sein wird. Er weiß auch, dass derjenige, der das Meer hält, die Welt hält.\nWas erwartet Daelin und Kul Tiras? Die neue Machtbasis der Allianz zu sein? Die Menschheit auf der Suche nach neuen Ländern zur Kolonisierung nach Übersee zu führen? Oder von den Gezeiten weggespült zu werden?"

