 innovation_kalimdor_settling:0 "Die große Reise"
 innovation_kalimdor_settling_desc:0 "Die Gebiete des zentralen und südlichen Kalimdors sind nur spärlich besiedelt, aber reich an natürlichen Ressourcen. Die Gründung einer Kampagne zur Ausweitung und Errichtung von Gehöften dort wird zu Wachstum und Wohlstand unseres Volkes führen."

 ##################
 #   Kriegsvolk   #
 ##################

 #Stammes
 innovation_gryphon:0 "Greifen-Zähmung"
 innovation_gryphon_desc:0 "Greifen sind majestätische Kreaturen der Lüfte und sind, ähnlich wie Wyvern, mehr als nur Bestien. Sie sind sowohl intelligent als auch gerissen. Unsere Dompteure haben erfolgreich gelernt, wie man mit diesen fliegenden Kreaturen kommuniziert und sie zähmt."

 innovation_kodo:0 "Kodo-Zähmung"
 innovation_kodo_desc:0 "Legenden der Tauren ranken sich um die großen gehörnten Kodos in den Brachlanden von Kalimdor. Einige Mythen erzählen von seltenen Kodos, die an die Geister des Himmels und des Sturms gebunden sind, was es den kolossalen Bestien ermöglicht, sich die Macht der Stürme selbst zunutze zu machen. Obwohl Kodos von Natur aus als sanftmütig gelten, sind sie wilde Gegner, wenn sie bedroht werden, und es ist nicht auszuschließen, dass sie ihre Feinde ganz verschlingen. Unsere Dompteure haben erfolgreich gelernt, wie man mit diesen großartigen Kreaturen kommuniziert und sie zähmt."

 innovation_wyvern:0 "Flügeldrachen-Zähmung"
 innovation_wyvern_desc:0 "Flügeldrachen teilen eine gemeinsame Abstammung mit Drachen und Greifen und stammen aus einigen der unwirtlichsten Regionen von Kalimdor. Unsere Dompteure haben erfolgreich gelernt, wie man mit diesen fliegenden Kreaturen kommuniziert und sie zähmt."

 innovation_arachnathid:0 "Arachnathiden-Zähmung"
 innovation_arachnathid_desc:0 "Die bösartigen und gerissenen Arachnathiden gehören zu den gefährlichsten Kreaturen in Nordend. Sie sind die idealen Wächter für unser Volk, da sie mit uns im Untergrund leben und sehr revierorientiert sind. Unsere Bändiger haben berichtet, dass sie gut auf das Training ansprechen und wahrscheinlich eine gewaltige Bereicherung sein werden." 

 innovation_dragonhawk:0 "Drachenfalken-Zähmung"
 innovation_dragonhawk_desc:0 "Drachenfalken sind seit jeher ein Symbol für Quel'Thalas: majestätisch, kraftvoll, und tödlich wenn sie provoziert werden. Unser Volk hat eine starke Bindung zu ihnen aufgebaut und sollte es unseren Bändigern gelingen, sie zu zähmen, könnte diese Bindung nur noch stärker werden."

 innovation_mushan:0 "Mushan-Zähmung"
 innovation_mushan_desc:0 "Ähnlich wie ihre Kodo-Vettern werden die Mushans von den Bewohnern Pandarias oft als Lasttiere benutzt. Wir glauben jedoch, dass sie in der Kriegsführung ebenso wertvoll sein könnten, und unsere Bändiger haben damit begonnen, Mushans zu trainieren, damit sie Rüstungen und Reiter akzeptieren."