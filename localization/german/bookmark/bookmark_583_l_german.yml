 bm_the_invasion_from_draenor:0 "Die Invasion aus Draenor"
 bm_the_invasion_from_draenor_desc:1 "Jahre nach dem Ende des Gurubashi-Krieges zieht eine neue Kriegsgefahr über Azeroth herauf. Das Dunkle Portal, ein Riss zwischen den Welten Azeroth und Draenor, hat sich im Schwarzen Morast im Osten des ahnungslosen Königreichs geöffnet, und durch ihn kam die orkische Horde, die Azeroth für sich erobern will.\n\nBlackhand, der ehrgeizige Kriegshäuptling der Horde, bereitet einen glorreichen Feldzug vor, um eine zweite Welt seiner Herrschaft zu unterwerfen. Minderheiten wie der Frostwolf-Clan des edlen Häuptlings Durotan weigern sich, Blackhands zerstörerischem Weg zu folgen, und wollen nur ihrer sterbenden Welt entfliehen. Für König Llane und die Menschen von Stormwind ändert dies jedoch nichts, sie werden bis zum Tod kämpfen, um ihre Heimat zu verteidigen. Doch es ist nicht nur eine Geschichte von Königen und Kriegshäuptlingen, denn ohne deren Wissen verfolgen mächtige Zauberer ihre geheimen Plänen. Der menschliche Magier Medivh und der Ork Gul'Dan haben das Dunkle Portal aus ihren ganz eigenen Gründen geöffnet, und sie haben ihre Ziele noch nicht erreicht...\n\nWird die Horde Azeroth in endloses Blutvergießen stürzen? Werden die Orks eine neue Welt finden, die sie bewohnen können, oder werden sie in die dem Untergang geweihte Welt von Draenor zurückgedrängt werden? Welche finsteren Pläne warten auf Azeroth?"

 #Llane Wrynn
 llane_wrynn_character:0 "König Llane"
 llane_wrynn_character_desc:0 "Als ritterlicher König wuchs Llane in einem brüderlichen Band mit seinen engen Freunden, dem Ritterchampion Anduin Lothar und Medivh dem Wächter auf. Gemeinsam mit seinen Freunden und Ratgebern besiegte der junge König die Trolle, die seinen Vater während des Gurubashi-Krieges getötet hatten. Llane hat sich dem Vermächtnis der Wrynn-Dynastie als treu erwiesen, während Stormwind so mächtig wurde wie nie zuvor. Mit der bevorstehenden Invasion aus Draenor muss sich Llane nun einer schrecklicheren Bedrohung stellen als alle seine Vorfahren zuvor.\n\nDer bevorstehende Krieg könnte Llanes ganzes Volk und sein Vermächtnis vernichten, doch sollte er erfolgreich sein, würde man sich an ihn als den größten aller Könige erinnern. Können seine Freunde ihm dabei helfen, die heraufziehenden Gezeiten der Dunkelheit abzuwehren?"

 #Medivh
 medivh_character:0 "Medivh, der Wächter"
 medivh_character_desc:0 "Als Sohn des Hofzauberers von Stormwind und von Aegwynn, der Wächterin von Tirisfal, ist Medivh der größte Nachfahre von Zauberern. Er wurde während des Gurubashi-Krieges zum Helden des Königreichs und gewann die Gunst von König Llane. Nachdem er die Nachfolge seiner Mutter als Wächter angetreten hat, könnte Medivh der mächtigste sterbliche Magier der Welt sein. Seine wichtigste Aufgabe ist es, Azeroth vor den furchtbarsten Bedrohungen zu schützen. Seit einiger Zeit hat man ihn jedoch nicht mehr außerhalb seiner Residenz in Karazhan gesehen. Viele fragen sich, was den Wächter umtreibt.\n\nWird Medivh Stormwind noch einmal retten können? Hat er einen anderen Plan? Welches Schicksal erwartet den Turm von Karazhan inmitten des kommenden Krieges?"

 #Blackhand
 blackhand_character:0 "Kriegshäuptling Blackhand"
 blackhand_character_desc:0 "Blackhand "der Zerstörer" ist der Häuptling des Blackrock-Clans, des stärksten und bevölkerungs-\nreichsten Clans der Horde. Er wurde von den anderen Häuptlingen und Hexenmeister Gul'dan zum Kriegshäuptling der Horde ernannt. Da ihnen sowohl Feinde als auch Ressourcen ausgehen, ist der Kriegshäuptling stolz darauf, seine Krieger in die Eroberung von Azeroth zu führen. Nur die Eroberung wird ihm neue Ländereien sichern, über die er herrschen kann und seine Position als einzig wahrer Anführer der Orks gegen den Willen idealistischer oder ehrgeiziger Häuptlinge und intriganter Hexenmeister festigen...\n\nWird Blackhand Azeroth in die Knie zwingen und seinen Weg zum Ruhm als unangefochtener Herrscher der Horde finden? Werden Konflikte innerhalb der Horde dem Ehrgeiz des Kriegshäuptlings ein Ende setzen? Was auch immer geschehen wird, es wird Blut fließen..."

 #Gul'dan
 guldan_character:0 "Gul'dan"
 guldan_character_desc:0 "Als Krüppel geboren war Gul'dan fest entschlossen, sich in seinem Streben nach Größe nicht aufhalten zu lassen. Einst Lehrling des Schamanenältesten Ner'zhul, dem geistigen Führer der Orcs, löste Gul'dan ihn ab und führte einen neuen Weg der Magie ein, die Kunst der Hexenmeister. Gul'dan vereinte die Clans zur Horde und seine Magie führte sie durch das Portal nach Azeroth, doch er war weder Häuptling noch Krieger und musste sich die Macht mit einer kriegerischeren Symbolfigur in Gestalt des Kriegshäuptlings Blackhand teilen. Solange er kooperiert, kann Blackhand mit seinen Spielzeugsoldaten spielen, denn auf den Hexenmeister wartet ein größeres Schicksal... vorerst...\n\nWird Gul'dan die direkte Kontrolle über die Horde erlangen? Wird der Stolz des Kriegshäuptlings ein Hindernis für die Ambitionen des Hexenmeisters sein? Oder werden die Kräfte, die in Azeroth warten, schließlich zu Gul'dans Ende führen?"

 #Durotan
 durotan_character:0 "Häuptling  Durotan"
 durotan_character_desc:0 "Durotan, Sohn und Nachfolger des weisen Garad, führt den Frostwolf-Clan an. Sein Clan und er ziehen es vor, dem alten Weg zu folgen, und wären in friedlicher Abgeschiedenheit geblieben, wären sie nicht gezwungen gewesen, sich der Horde anzuschließen, um zu überleben. Durotan lehnt den dunklen Weg der Hexenmeister und Kriegstreiber der Horde ab, glaubt aber dennoch, dass die Orcs dem unfruchtbaren Ödland, zu dem Draenor geworden ist, entkommen müssen, und er weiß, dass ein direkter Widerstand gegen Blackhand und Gul'Dan seine Leute in Gefahr bringen könnte...\n\nWird Durotan seinen Clan vor der Verdammung durch die Horde bewahren? Werden seine Leute der Korruption anheimfallen? Wird er dabei helfen, die Horde durch die Hand der Menschen zu vernichten?"

