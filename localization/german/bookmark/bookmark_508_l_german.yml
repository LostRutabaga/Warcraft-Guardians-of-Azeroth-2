 bm_the_gnoll_war:0 "Der Gnoll-Krieg"
 bm_the_gnoll_war_desc:0 "Nach dem Zusammenbruch von Arathor zerfiel die Menschheit in mehrere Königreiche und Stadtstaaten. Siedler aus Arathi zogen in das südliche Land Azeroth und gründeten die Stadt Sturmwind. Angeführt von der edlen Wrynn-Dynastie entwickelte sich das Königreich zu einer großen und wohlhabenden Nation. Der neue König Barathen muss sich nun dem Aufstieg eines anderen ehrgeizigen Herrschers stellen - Garfang, Anführer des größten Gnoll-Rudels, das je gesehen wurde, der fest entschlossen ist, die reichen Ländereien der Menschen zu erobern und zu plündern.\n\nWird Sturmwind seinen Platz als vorherrschende Macht des Subkontinents behaupten oder ist es an der Zeit, dass die Gnolle endgültig die Herrschaft übernehmen?"

 #Barathen Wrynn
 barathen_wrynn_character:0 "König Barathen"
 barathen_wrynn_character_desc:0 "Nach dem Tod seines Vaters Landan Wrynn muss König Barathen nun in der schwersten Krise regieren, in der sich das Königreich seit seiner Gründung jemals befand, doch der König bleibt unerschütterlich. Mit einem starken Willen, Disziplin und überlegener Taktik ist der König zuversichtlich, seine barbarischen Feinde zu besiegen und den Weg für Sturmwind zu ebnen, die mächtigste aller menschlichen Nationen zu werden."

