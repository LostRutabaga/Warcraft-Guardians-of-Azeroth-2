 wc_magic_spell_events.0001.title:0 "Ice Block"
 wc_magic_spell_events.0001.desc:0 "The air crackles with hostile magic as a spell speeds toward you. In a heartbeat, your Frost Shield activates, casting Ice Block, and a protective layer of ice envelops you.\n\nNow immobile and unable to act, you watch as the deadly spell shatters harmlessly against your icy barrier. Safe within your frozen shield, you wait for the danger to pass."
 wc_magic_spell_events.0001.a:0 "That was close..."

 wc_magic_spell_events.0100.title:0 "Sharing the Shield"
 wc_magic_spell_events.0100.desc:0 "You hold the Fire Shield at the ready, considering who needs it most. The choice is crucial, and every second counts. You weigh your options, knowing the spell could make all the difference.\n\nWith a deep breath, you prepare to cast, your mind racing to make the right decision."
 wc_magic_spell_events.0100.a:0 "Perhaps one of my [friends|E]"
 wc_magic_spell_events.0100.b:0 "One of my [best_friends|E] need some protection"
 wc_magic_spell_events.0100.c:0 "A [lover|E] perhaps..."
 wc_magic_spell_events.0100.d:0 "[primary_spouse.GetFirstName] could use a shield"
 wc_magic_spell_events.1011.title:0 "Sharing the Shield: Friends"
 wc_magic_spell_events.1011.desc:0 "$wc_magic_spell_events.0100.desc$"
 wc_magic_spell_events.1011.a:0 "[ROOT.Var('friend1').Char.GetFirstName] needs it the most"
 wc_magic_spell_events.1011.b:0 "Maybe it would keep [ROOT.Var('friend2').Char.GetFirstName] safe?"
 wc_magic_spell_events.1011.c:0 "Does [ROOT.Var('friend3').Char.GetFirstName] need more defence?"
 wc_magic_spell_events.1011.nvm:0 "Perhaps someone else..."
 wc_magic_spell_events.1021.title:0 "Sharing the Shield: Best Friends"
 wc_magic_spell_events.1021.desc:0 "$wc_magic_spell_events.0100.desc$"
 wc_magic_spell_events.1021.a:0 "Is [ROOT.Var('best_friend1').Char.GetFirstName] safe without a shield?"
 wc_magic_spell_events.1021.b:0 "With this, [ROOT.Var('best_friend2').Char.GetFirstName] should be safe enough"
 wc_magic_spell_events.1021.c:0 "Would [ROOT.Var('best_friend3').Char.GetFirstName] benefit from more protection?"
 wc_magic_spell_events.1021.nvm:0 "$wc_magic_spell_events.1011.nvm$"
 wc_magic_spell_events.1031.title:0 "Sharing the Shield: Lovers"
 wc_magic_spell_events.1031.desc:0 "$wc_magic_spell_events.0100.desc$"
 wc_magic_spell_events.1031.a:0 "[ROOT.Var('lover1').Char.GetFirstName] requires more protection"
 wc_magic_spell_events.1031.b:0 "Is a shield necessary for [ROOT.Var('lover2').Char.GetFirstName]?"
 wc_magic_spell_events.1031.c:0 "Is [ROOT.Var('lover3').Char.GetFirstName] protected enough?"
 wc_magic_spell_events.1031.nvm:0 "$wc_magic_spell_events.1011.nvm$"
 wc_magic_spell_events.0200.title:0 "Conjuring Refreshment"
 wc_magic_spell_events.0200.desc:0 "As you begin casting, energy swirls around your fingertips, and you consider your choice. Do you conjure food to replenish your health, or summon a drink to restore your magical strength? The decision hangs in the air, each option promising a different path to recovery. Your magic hums, awaiting direction."
 wc_magic_spell_events.0200.a:0 "Food will do."
 wc_magic_spell_events.0200.a.tt:0 "The targets will be granted [GetModifier('wc_conjure_food_modifier').GetNameWithTooltip] when the spell finishes casting."
 wc_magic_spell_events.0200.b:0 "A drink sounds nice."
 wc_magic_spell_events.0200.b.tt:0 "The targets will be granted [GetModifier('wc_conjure_drink_modifier').GetNameWithTooltip] when the spell finishes casting."

 wc_magic_spell_events.0300.title:0 "Conjuring Refreshment"
 wc_magic_spell_events.0300.desc:0 "As you weave the spell, arcane energy hums at your fingertips, and you pause, weighing your options. Should you summon nourishing food to restore everyone's health or conjure potent drinks to replenish their magical reserves? The feast's impact depends on your choice, each option offering a different kind of strength."
 wc_magic_spell_events.0300.a:0 "Food will do."
 wc_magic_spell_events.0300.a.tt:0 "All attendees will be granted [GetModifier('wc_conjure_food_modifier').GetNameWithTooltip]."
 wc_magic_spell_events.0300.b:0 "A drink sounds nice."
 wc_magic_spell_events.0300.b.tt:0 "All attendees will be granted [GetModifier('wc_conjure_drink_modifier').GetNameWithTooltip]."

 wc_magic_spell_events.1000.title:0 "Saved by the Light"
 wc_magic_spell_events.1000.desc:0 ""Come, my child," a voice whispers in my mind. "You are not yet ready to leave this world."\n\nAs I stand at what seems to be the brink of death, looking into [ROOT.Char.GetFaith.NegativeAfterLife], I am jolted above, towards the sky."
 wc_magic_spell_events.1000.desc.caster_alive:0 "\n\nBeyond me, I see [salvation_caster.GetFirstNamePossessive] face, knowing deep down that [salvation_caster.GetSheHe] has saved me from the brink of death."
 wc_magic_spell_events.1000.desc.caster_dead:0 "\n\nBeyond me, I see the shadow of [salvation_caster.GetFirstName], knowing that [salvation_caster.GetSheHe] has saved me from the brink of death, although passed on [salvation_caster.GetHerHim]self."
 wc_magic_spell_events.1000.desc.death_childbirth:0 "The last thing I remember is the agonizing pain of my child being ripped from my womb, and everything plunging into total darkness."
 wc_magic_spell_events.1000.desc.death_duel:0 "The last thing I remember is the cold steel of my opponent's blade piercing my heart, my blood running cold, and the screams of the bystanders."
 wc_magic_spell_events.1000.desc.death_execution:0 "I can still see the dirt ground beneath my knees, the sharp edge of the executioner's blade, and women covering the eye's of their children, as my death was supposed to be a lesson to all."
 wc_magic_spell_events.1000.desc.death_dungeon:0 "For a moment, I touch my hands to see if my chains are still attached, but they are not. My stomach no longer growls, and the rats no longer nibble at my toes, but it was like that for so long that I can't help but feel like I am still there, and that I should be dead."
 wc_magic_spell_events.1000.desc.death_battle:0 "The battlefield is long gone from my sight, but the screams of the dying and the smell of blood still linger in my mind. I remember being trampled, struck down by a foe, yet all I can feel is warmth."
 wc_magic_spell_events.1000.desc.death_stress:0 "I think back to the moment when I felt my heart racing, my breath quickening, and my mind clouding. I collapsed to the ground, and even in a vulnerable state, the worries of the world still plagued me."
 wc_magic_spell_events.1000.desc.death_illness:0 "I remember the pain, the fever, the coughing, and the sweat. I remember the healer's words, the family's tears, and the children's fear. I remember the darkness, the cold, and the silence."
 wc_magic_spell_events.1000.desc.death_none:0 "I remember nothing, only the feeling of my body slowly shutting down, and the darkness that enveloped me."
 wc_magic_spell_events.1000.desc.middle:0 "As I feel the warmth of the Light upon me, I realize that I have not passed on, but something else has happened."
 wc_magic_spell_events.1000.desc.light_idolised:0 "As a believer in the Light, I am saved by its divine power, at the mercy of [salvation_caster.GetFirstNameNoTooltip]."
 wc_magic_spell_events.1000.desc.light_ok:0 "Though having some reverence in the light, I am further impressed by its power, as well as the power of [salvation_caster.GetFirstNameNoTooltip]."
 wc_magic_spell_events.1000.desc.nonbeliever:0 "The power that saves me is not one I am familiar with, but I am grateful for it nonetheless."
 wc_magic_spell_events.1000.desc.bad:0 "While holding contempt for all things related to the Light, I must falter as I am saved by its power, wielded by [salvation_caster.GetFirstNameNoTooltip]."
 wc_magic_spell_events.1000.desc.none:0 "Though not very fond of the Light, I am saved by its power, wielded by [salvation_caster.GetFirstNameNoTooltip]."
 wc_magic_spell_events.1000.a:0 "I have conquered death."
 wc_magic_spell_events.1000.b:0 "It was my time to go."

 wc_magic_spell_events.1001.desc:0 "I am shown a vision of [saved_character.GetFirstName] entering [ROOT.Char.GetFaith.NegativeAfterLife], struggling as [saved_character.GetSheHe] makes [saved_character.GetHerHis] descent. After all this time, did my magic not save [saved_character.GetHerHim] at all?\n\nSuddenly, I am transported into another vision of [saved_character.GetFirstName] getting pulled away, seemingly by a strong beam of light. They return to the world of the living, and at my behest..."
 wc_magic_spell_events.1001.a:0 "[saved_character.GetFirstName] will live."

 wc_magic_spell_events.1002.desc:0 "My attempt on [saved_character.GetNamePossessive] life has not only failed, but miserably. Right at the moment of [saved_character.GetHerHis] planned death, [saved_character.GetSheHe] is suddenly returned to the world of the living, "saved" by a strong beam of light. I am left to wonder I am not as powerful as I thought, or if it was simply not [saved_character.GetFirstName]'s time to go."
 wc_magic_spell_events.1002.a:0 "Lives... are not mine to take."

 wc_magic_spell_events.1003.desc:0 "After hearing of [saved_character.GetNamePossessive] death, I am left to wonder if my magic was not enough to save [saved_character.GetHerHim]. \n\nAll I can hope, is that [saved_character.GetFirstName] is not in [ROOT.Char.GetFaith.NegativeAfterLife], but instead, in a better place.\n\nWas it really [saved_character.GetHerHis] time? Did [saved_character.GetSheHe] choose to go?"
 wc_magic_spell_events.1003.a:0 "I have failed."

 wc_magic_spell_events.1004.desc:0 "I awaken, and something feels... different.\n\nThe cryptic stench that once surrounded me is gone, and I feel a warmth that I have not felt in a long time. I am no longer bound to the darkness, and I am free to roam the world... as a living being, once more. [salvation_caster.GetFirstName] has brought me back...\n\nBut is this where I belong?"
 wc_magic_spell_events.1004.a:0 "I am unbound."
 wc_magic_spell_events.1004.a_sus:0 "Is the land of the living right for me?"

 wc_magic_spell_events.1005.desc:0 "I am left in awe as I envision [saved_character.GetNamePossessive] body transform, [saved_character.GetHerHis] flesh beginning to flow with blood and life once more, and the stench of death fading away.\n\n[saved_character.GetFirstName] is saved from the clutches of undeath, and I am left to wonder if it was my magic that saved [saved_character.GetHerHim], or if it was something else entirely."
 wc_magic_spell_events.1005.a:0 "[saved_character.GetFirstName] is unbound."

 wc_magic_spell_events.2000.title:0 "The Void Leader"
 wc_magic_spell_events.2000.desc:0 "My magic has worked! [void_leader.GetName] bows to me, ready to serve in my ranks. [void_leader.GetSheHe|U] is quite the skilled commander I needed, and is well versed in the realm of Shadow magic..."
 wc_magic_spell_events.2000.desc_caster:0 "A [void_leader.GetWomanMan] enters my presence, saying that [void_leader.GetSheHe] was summoned to me at the behest of [void_leader_caster.GetName].\n\n[void_leader.GetSheHe|U] explains [void_leader.GetHerHis] affinity for shadow magic, and how [void_leader.GetSheHe] could possibly be of use to me..."
 wc_magic_spell_events.2000.a:0 "Welcome, [void_leader.GetFirstNameNoTooltip]!"
 wc_magic_spell_events.2000.b:0 "You shall not enter my realm..."
 void_leader_rejected:0 "Void Leader Rejected"
 void_leader_rejected_desc:0 "[void_recipient.GetName] has decided not to accept [void_recipient.GetHerHis] summoned Void Leader, [void_leader.GetName]."
 void_leader_accepted:0 "Void Leader Accepted"
 void_leader_accepted_desc:0 "[void_recipient.GetName] has accepted [void_recipient.GetHerHis] summoned Void Leader, [void_leader.GetName]."

 wc_magic_spell_events.2100.desc:0 "Alas, the time of service for my void leader, [void_leader.GetName] has ended. [void_leader.GetSheHe|U] may now be free to return to the endless void, perhaps one day returning to Azeroth."
 wc_magic_spell_events.2100.a:0 "Goodbye, [void_leader.GetFirstName]."

 wc_magic_spell_events.2200.title:0 "Voidborne"
 wc_magic_spell_events.2200.desc:0 "The void energy beckons within me, and I hear [voidborne_person.GetFirstNamePossessive] screams as [voidborne_person.GetSheHe] is pulled into the Nether which grants me my power. In a way, [voidborne_person.GetSheHe] is now a part of me,yet I siphon [voidborne_person.GetHerHis] essence to fuel my magic."
 wc_magic_spell_events.2201.opt:0 "Into the darkness [voidborne_person.GetSheHe] goes."

 wc_magic_spell_events.2202.desc:0 "I am sent into a dark plane of existence, where I see [voidborne_tormentor.GetFirstNamePossessive] face, twisted with shadows. [voidborne_tormentor.GetSheHe|U] whispers to me, and it seems like [voidborne_tormentor.GetHerHis] voice is coming from all directions.\n\nI find myself in a trance, and when I awake, I am far from home. Above me is a sea of endless stars, a bountiful void waiting to be explored. But alas, I am paralyzed, unable to move, and I can only watch as the void consumes me. Though I know I have not faced death, the feeling is almost tantalizing.\n\nA vision of [voidborne_tormentor.GetFirstName] appears before me, and [voidborne_tormentor.GetSheHe] speaks to me, saying that [voidborne_tormentor.GetSheHe] has granted me a gift, and that [voidborne_tormentor.GetSheHe] destroys my very essence for power."
 wc_magic_spell_events.2202.a:0 "You will rue this day, [voidborne_tormentor.GetFirstName]."
 wc_magic_spell_events.2202.b:0 "Curse you, [voidborne_tormentor.GetFirstName]!"
 wc_magic_spell_events.2202.c:0 "This prison cannot hold me!"
 wc_magic_spell_events.2202.c.tt:0 "You try to escape earlier."
 wc_magic_spell_events.2202.c.a:0 "You fail to break free."
 wc_magic_spell_events.2202.c.b:0 "Your attempt helps a bit"
 wc_magic_spell_events.2202.c.b.tt:0 "You have a 75% chance to escape in #V 3#! months instead of #V 3#!."
 wc_magic_spell_events.2202.c.d:0 "You break free!"
 wc_magic_spell_events.2202.c.d.tt:0 "You escape the void."
 wc_magic_spell_events.2202.tt:0 "You have a 50% chance to escape in #V 3#! months."

 wc_magic_spell_events.2203.title:0 "Void Prison"